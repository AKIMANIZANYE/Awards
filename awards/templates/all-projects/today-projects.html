{%extends 'all-projects/base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap3 %}
<div class="container"
  style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIxWG7GbI9ESKGcC5xYAjHD0bXy5fYKmq6vEau_0n_uEjq_fEpnQ'); background-repeat: no-repeat; background-size: cover;">
  <div class="row">
    <!-- displaying Photos image -->
    {%for image in projects%}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="margin-bottom: 20px;">
      <img style=" margin-top: 20px; margin-bottom: 20px; width:300px; height:200px; border-radius: 30px;"
        src="{{image.image.url}}" class="img-responsive" alt="Image"> 
        <div style="color:wheat; font-size: 20px; font-style: italic;">       
          {% autoescape on %}
          <strong >Description: </strong>{{image.description|safe}}
          <!-- <button class="btn btn-danger" onclick="copyUrl('{{image.id}}-url')">Copy Image Url</button> -->
          <input class="form-control input-lg" type="text"  value="http://127.0.0.1:8000{{image.image.url}}" id="{{image.id}}-url" >
         {% endautoescape %}
       </div> 
      <!-- <button class="btn btn-danger"  >Comment</button> -->
      <!-- <input  id="{{images.id}}-url" > -->
      <script type="text/javascript">
        function copyUrl(element){
          var myVar = document.getElementById(element);
          myVar.select();
          document.execCommand('copy');
          alert("Copied the link of image: " + myVar.value);  
        }
      </script>
    </div>
    {%endfor%}
  </div>


</div>

{% endblock %}
